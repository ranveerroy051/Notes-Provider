<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes Provider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
    }
    header {
      width: 100%;
      background: linear-gradient(to right, #ffb347, #ffcc33);
      color: #333;
      text-align: center;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
    }
    .container {
      flex: 3;
      padding: 20px;
      text-align: center;
    }
    .plans {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .plan {
      padding: 20px;
      border-radius: 12px;
      width: 180px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.3s;
    }
    .plan:hover {
      transform: scale(1.05);
    }
    .bronze {
      background: #cd7f32;
    }
    .silver {
      background: #c0c0c0;
      color: #222;
    }
    .gold {
      background: #ffd700;
      color: #222;
    }
    .details {
      margin-top: 20px;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: none;
      text-align: left;
    }
    .sidebar {
      flex: 1;
      background: #222;
      color: white;
      padding: 20px;
      border-left: 5px solid #ffcc33;
    }
    .sidebar h3 {
      margin-bottom: 15px;
      text-align: center;
    }
    .user-plan {
      background: #333;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
    }
    input, button {
      margin-top: 10px;
      padding: 8px;
      width: 80%;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #ffcc33;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #e6b800;
    }
  </style>
</head>
<body>
  <div style="width: 100%;">
    <header>Notes Provider</header>
    <div class="container">
      <div class="plans">
        <div class="plan bronze" onclick="showDetails('bronze')">Bronze Plan<br>Rs. 30</div>
        <div class="plan silver" onclick="showDetails('silver')">Silver Plan<br>Rs. 50</div>
        <div class="plan gold" onclick="showDetails('gold')">Gold Plan<br>Rs. 100</div>
      </div>
      <div id="details" class="details"></div>
      <div id="buy-section" style="display:none; margin-top:20px;">
        <input type="text" id="username" placeholder="Enter your name">
        <button onclick="buyPlan()">Buy This Plan</button>
      </div>
    </div>
  </div>

  <div class="sidebar">
    <h3>Purchased Plans</h3>
    <div id="userPlans"></div>
  </div>

  <script>
    let selectedPlan = "";

    function showDetails(plan) {
      let content = "";
      if (plan === "bronze") {
        content = `
          <h2>Bronze Plan (Rs. 30)</h2>
          <ul>
            <li>Notes</li>
            <li>Self Notes</li>
            <li>Homework</li>
          </ul>
        `;
      } else if (plan === "silver") {
        content = `
          <h2>Silver Plan (Rs. 50)</h2>
          <ul>
            <li>Notes</li>
            <li>Self Notes</li>
            <li>Homework</li>
            <li>Print Out (Color - 2pg & B/W - 3pg)</li>
            <li>School Assignments</li>
          </ul>
        `;
      } else if (plan === "gold") {
        content = `
          <h2>Gold Plan (Rs. 100)</h2>
          <ul>
            <li>Notes</li>
            <li>Self Notes</li>
            <li>Homework</li>
            <li>Print Out (Color - 2pg & B/W - 3pg)</li>
            <li>School Assignments</li>
            <li>Stationery Items (only 5 items, MRP Rs.10 each):</li>
              <ul>
                <li>Project Paper / White Paper (As required)</li>
                <li>Pen (Rs. 10)</li>
                <li>File (Rs. 10)</li>
                <li>Other items (Rs. 10)</li>
              </ul>
          </ul>
        `;
      }
      selectedPlan = plan;
      document.getElementById("details").innerHTML = content;
      document.getElementById("details").style.display = "block";
      document.getElementById("buy-section").style.display = "block";
    }

    function buyPlan() {
      let name = document.getElementById("username").value.trim();
      if (name === "") {
        alert("Please enter your name");
        return;
      }
      let planName = selectedPlan.charAt(0).toUpperCase() + selectedPlan.slice(1);
      let div = document.createElement("div");
      div.className = "user-plan";
      div.innerHTML = `<strong>${name}</strong> - ${planName} Plan`;
      document.getElementById("userPlans").appendChild(div);
      document.getElementById("username").value = "";
    }
  </script>
</body>
</html>
